name: Build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'README.md'
      - 'CHANGES.md'
      - 'CLAUDE.md'
      - 'LICENSE'
      - 'THANKS'
      - '.github/workflows/claude.yml'
      - '.github/copilot-instructions.md'
      - 'sora-android-sdk/packages.md'
      - 'docs/**'
      - 'jitpack.yml'
      - 'canary.py'
      - '.gitignore'

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          # java-version を 17 にしている理由は以下です
          # - Android Gradle plugin 8.5 のデフォルト JDK version が 17
          # - 17 は LTS であり、temurin では 2027年10月までサポート予定
          java-version: '17'
          cache: 'gradle'
      - name: Copy gradle.properties
        run: cp gradle.properties.example gradle.properties
      - name: Build with Gradle
        run: ./gradlew build
      - name: Lint Check
        run: ./gradlew ktlintCheck
      - name: Slack Notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: sora-android-sdk
          SLACK_COLOR: good
          SLACK_TITLE: SUCCEEDED
          SLACK_ICON_EMOJI: ":star-struck:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: sora-android-sdk
          SLACK_COLOR: danger
          SLACK_TITLE: "FAILED"
          SLACK_ICON_EMOJI: ":japanese_ogre:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}